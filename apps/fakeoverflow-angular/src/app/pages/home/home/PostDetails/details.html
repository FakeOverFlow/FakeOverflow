<app-navbar></app-navbar>
<div class="min-h-screen bg-gray-50">
  <div class="max-w-[900px] mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Post Details</h1>
     <div *ngIf="loading" class="text-gray-600 text-center py-8">
      Loading post details...
    </div>

 
    <div *ngIf="!loading && errorMessage" class="text-red-600 text-center py-8 font-medium">
      {{ errorMessage }}
    </div>


    <div *ngIf="!loading && post" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 space-y-6">
      
    
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
        <p class="px-4 py-2.5 border rounded-lg bg-gray-50 text-gray-900">
          {{ post.title }}
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Body</label>
        <p class="px-4 py-2.5 border rounded-lg bg-gray-50 text-gray-900 whitespace-pre-line">
        Stock markets across the globe rallied after signals from the U.S. Federal Reserve suggested a possible interest rate cut in December
              {{ post.body }}    
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">AI Truth Analysis</label>
        <p class="px-4 py-2.5 border rounded-lg bg-gray-50 text-gray-900">
          FAKE OR REAL
        </p>
      </div>
    </div>
  </div>
</div>
