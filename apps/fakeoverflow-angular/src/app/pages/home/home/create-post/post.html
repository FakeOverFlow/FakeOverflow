<app-navbar></app-navbar>
<div class="min-h-screen bg-gray-50">
  <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex flex-col lg:flex-row gap-6">
      <main class="flex-1 min-w-0">
        <a routerLink="/home" class="inline-flex items-center gap-2 text-[#3a5b9d] hover:text-[#2d4879] font-medium text-sm mb-4 transition-colors group">
          <svg class="w-5 h-5 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          Back to Home
        </a>

        <div class="relative overflow-hidden bg-white/90 backdrop-blur-sm rounded-lg p-6 mb-6 shadow-sm border border-gray-200">
          <div class="absolute inset-0 bg-gradient-to-r from-[#3a5b9d]/5 via-transparent to-[#3a5b9d]/5"></div>
          <div class="relative">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Ask a Question</h1>
            <p class="text-sm text-gray-600">Get help from our community</p>
          </div>
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="submit()" novalidate class="bg-white/80 backdrop-blur-sm rounded-lg shadow-md border border-gray-200 p-6 space-y-6">
          <div>
            <label class="block text-sm font-semibold text-gray-800 mb-2">
              Title
              <span class="text-red-500">*</span>
            </label>
            <p class="text-xs text-gray-600 mb-2">Be specific and imagine you're asking a question to another person</p>
            <input
              formControlName="title"
              name="title"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3a5b9d] focus:border-transparent transition-all"
              placeholder="rumor: Apple is planning an IFlight app?">
            <div class="mt-1.5 text-sm text-red-600" *ngIf="formGroup.controls['title']?.touched && formGroup.controls['title']?.invalid">
              <svg class="w-4 h-4 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
              Enter at least 10 characters
            </div>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-800 mb-2">
              Body
              <span class="text-red-500">*</span>
            </label>
            <p class="text-xs text-gray-600 mb-2">Include all the information someone would need to answer your question</p>
            <textarea
              name="body"
              formControlName="content"
              rows="10"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3a5b9d] focus:border-transparent transition-all resize-y"
              placeholder="Describe the fact you want to talk with the community"></textarea>
            <div class="mt-1.5 text-sm text-red-600" *ngIf="formGroup.controls['content']?.touched && formGroup.controls['content']?.invalid">
              Enter at least 20 characters
            </div>
          </div>
          <div class="flex items-center justify-between pt-4 border-t border-gray-200">
            <div class="flex items-center gap-3">
              <button
                type="submit"
                [disabled]="formGroup.invalid || loading"
                class="px-6 py-2.5 bg-[#3a5b9d] hover:bg-[#2d4879] text-white font-semibold rounded-lg shadow-sm hover:shadow-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                <svg *ngIf="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                <svg *ngIf="loading" class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                {{loading ? 'Posting...' : 'Post Your Question'}}
              </button>
              <a routerLink="/home" class="px-6 py-2.5 bg-white hover:bg-gray-50 text-gray-700 font-medium rounded-lg border border-gray-300 hover:border-gray-400 transition-all duration-200">
                Cancel
              </a>
            </div>
            <div *ngIf="submitted" class="flex items-center gap-2 text-sm text-green-700 font-medium">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
              </svg>
              Question posted successfully!
            </div>
          </div>
        </form>
      </main>
      <aside class="w-full lg:w-80 flex-shrink-0">
        <div class="lg:sticky lg:top-6 space-y-6">
          <app-community-stats></app-community-stats>
          <app-trending-tags></app-trending-tags>
        </div>
      </aside>
    </div>
  </div>
</div>
