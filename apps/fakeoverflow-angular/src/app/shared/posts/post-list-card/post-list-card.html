<div class="flex gap-4 p-4 bg-white/80 backdrop-blur-sm rounded-lg border border-gray-200 shadow-sm hover:shadow-md hover:border-[#3a5b9d]/30 transition-all duration-200">
  <div class="flex flex-col gap-3 text-center min-w-[100px] sm:min-w-[120px]">
    <div class="flex flex-col">
      <span class="text-base font-semibold text-gray-700">{{post().votes}}</span>
      <span class="text-xs text-gray-600">votes</span>
    </div>
    <div class="flex flex-col">
      <span class="text-base font-semibold text-gray-700">0</span>
      <span class="text-xs text-gray-600">answers</span>
    </div>
    <div class="flex flex-col">
      <span class="text-base font-normal text-gray-600">{{post().views}}</span>
      <span class="text-xs text-gray-600">views</span>
    </div>
  </div>

  <div class="flex-1 min-w-0">
    <h3 class="text-[17px] font-normal text-[#3a5b9d] hover:text-[#2d4879] cursor-pointer mb-2 leading-snug">
      {{post().title || 'N/A'}}
    </h3>
    <p class="text-sm text-gray-700 mb-3 line-clamp-2">
      {{post().content || 'No description available'}}
    </p>
    <div class="flex flex-wrap items-center gap-2 mb-3">
      @for (tag of this.post().tags; track tag){
        <span class="inline-flex px-2.5 py-1 bg-[#e1ecf4] text-[#39739d] rounded-sm text-xs hover:bg-[#d1e5f1] cursor-pointer">{{tag}}</span>
      } @empty {
        <span class="text-gray-500 text-sm">No tags available</span>
      }
    </div>
    <div class="flex items-center gap-2 text-xs text-gray-600">
      <span>asked {{post().createdOn | relativeTime}}</span>
      <div class="flex items-center gap-1">
        <div class="w-4 h-4 bg-[#3a5b9d] rounded-sm flex items-center justify-center text-white font-semibold text-[10px]">{{post().userName | userNameExtractor}}</div>
        <span class="text-[#3a5b9d] hover:text-[#2d4879] cursor-pointer font-medium"></span>
      </div>
    </div>
  </div>
</div>
