<div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
  <h2 class="text-2xl font-semibold text-gray-900 mb-4">Your Answer</h2>
  <form class="space-y-4" [formGroup]="formGroup" (ngSubmit)="submit()">
    <div>
            <textarea rows="8"
                      formControlName="content"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder=""></textarea>
      <div class="mt-2 text-xs text-gray-500">
        Minimum 20 characters
      </div>
    </div>
    <div class="flex items-center justify-between pt-4 border-t border-gray-100">
      <div class="flex gap-2 text-sm text-gray-600">
        <button type="button" class="px-3 py-1.5 hover:text-[#3a5b9d] transition-colors flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6h18" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 10a4 4 0 01-8 0" />
          </svg>
          Attach File
        </button>
      </div>
      <button type="submit"
              [disabled]="formGroup.invalid || isCreating()"
              class="px-6 py-2.5 bg-[#3a5b9d] hover:bg-[#2d4879] text-white font-semibold rounded-lg transition-colors shadow-sm hover:shadow-md
                             disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-[#3a5b9d]">
        Post Your Answer
      </button>
    </div>
  </form>
</div>
